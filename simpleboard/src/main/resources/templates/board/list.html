<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
        layout:decorator="layout/default">
 
<head>
    <title>List</title>
    
    <!-- Page level plugin CSS-->
    <th:block layout:fragment="contentsCss">
    </th:block>
</head>
 
<body>
    <!-- header를 작성하지 않아도 header가 이 위치에 구성된다. -->
 
    <div class="container" layout:fragment="content">
    
        <div class="page-header">
            <h1>게시글 목록</h1>
        </div>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a href="/board" class="btn btn-primary btn-block">등록</a>
        </div>
        <br/>
        <br/>
        <br/>
        
        <div class="container-fluid">
            <div class="row">
                <table class="table table-hover">
                    <thead>
                        <tr class="warning">
                            <th class="col-sm-1">No</th>
                            <th class="col-sm-5">제목</th>
                            <th class="col-sm-3">작성 날짜</th>
                            <th class="col-sm-3">수정 날짜</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- th:each는 반복 구문으로 ${boardList}에 담긴 리스트를 Board 객체로 순차 처리한다. 
                    	Board 객체에 담긴 get*() 메서드를 board.*로 접근할 수 있다. 
                    	board.idx, board.title과 같이 사용할 수 있는 이유는 Board 객체에 getIdx()와 getTitle() 메서드가 정의되어 있기 때문이다.
                    -->
                        <tr th:each="board : ${boardList}">
                            <td th:text="${board.idx}"></td>
                            <td ><a th:href="'/board?idx='+${board.idx}" th:text="${board.title}"></a></td>
                            
                            <!-- temporals의 format 함수를 사용하여 날짜 포맷 변환을 수행한다. 
                            	포매팅 없이 그대로 날짜를 출력하면 LocalDateTime의 기본형인 ISO 방식으로 출련된다. 
                            	temporals를 사용할 수 있게 해주는 thymeleaf-extras-java8time 의존성은 spring-boot-starter-thymeleaf 스타터에 포함되어 있다.
                            -->
                            <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:dd')}"></td>
                            <td th:text="${#temporals.format(board.updatedDate, 'yyyy-MM-dd HH:mm:dd')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- pagination -->
            <nav class="navbar" aria-label="Page navigation" style="text-align: center;">
            	
            	<!-- th:with 구문을 사용하여 ul 태그 안에서 사용할 변수를 정의한다. 
            		startNumber와 endNumber 변수로 페이지의 처음과 끝을 동적으로 계산하여 초기화한다. 변수 계산 로직은 기본 10페이지 단위로 처리한다.
            	-->
                <ul class="pagination" 
                    th:with="startNumber=${T(Math).floor(boardList.number/10)} * 10 + 1,
                            endNumber=(${boardList.totalPages} > ${startNumber} + 9) ? ${startNumber} + 9 : ${boardList.totalPages}">
                    
                    <!-- pageable 객체에는 편리하게도 해당 페이지가 처음인지(isFirst) 마지막인지(isLast)에 대한 데이터(불린형)를 제공한다. 이를 사용하여 이전/다음 페이지의 노출 여부를 결정한다. -->
                    <li th:style="${boardList.first} ? 'display:none'"><a href="/board/list?page=1">&laquo;</a></li>
                    <li th:style="${boardList.first} ? 'display:none'">
                        <a th:href="@{/board/list(page=${boardList.number})}">&lsaquo;</a>
                    </li>
                    
                    <!-- 각 페이지 버튼은 th:each를 사용하여 startNumber부터 endNumber까지를 출력시킨다. pageable은 현재 페이지를 알려주는 number 객체가 0부터 시작한다. 
                    	그래서 ${boardList.number} + 1로 비교하여 현재 페이지 번호일 경우 class에 현재 페이지임을 보여주는 'active' 프로퍼티를 추가한다. -->
                    <li th:each="page : ${#numbers.sequence(startNumber, endNumber)}"
                        th:class="(${page} == ${boardList.number} + 1) ? 'active'">
                        <a th:href="@{/board/list(page=${page})}" th:text="${page}">
                            <span class="sr-only"></span>
                        </a>
                    </li>
                    <li th:style="${boardList.last} ? 'display:none'">
                        <a th:href="@{/board/list(page=${boardList.number} + 2)}">&rsaquo;</a>
                    </li>
                    <li th:style="${boardList.last} ? 'display:none'">
                        <a th:href="@{/board/list(page=${boardList.totalPages})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <!-- 이 위치에 Bootstrap/Jquery core JavaScript가 구성된다. -->
    
    <!-- Page level plugin JavaScript-->
    <th:block layout:fragment="contentsScript">
    </th:block>
    <!-- Custom scripts for this pages-->
    <th:block layout:fragment="customScript">
    </th:block>
</body>
</html>
